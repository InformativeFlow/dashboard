
<div class="container">
    <div class="offsetspan6">
        <carousel interval="myInterval" >
            <slide ng-repeat="slide in slides" active="slide.active">
                <img ng-if="slide.type === 'img'" class="image-circle" ng-src="{{slide.path}}"    style="margin:auto;"/>

                <div class="carousel-caption">
                    <h4>Slide {{$index}}</h4>
                    <p>{{slide.name}}</p>
                </div>
            </slide>
        </carousel>
    </div>
</div>
