<div ngsf-fullscreen>
    <!--    <button ngsf-toggle-fullscreen>Toggle fullscreen</button>-->
    <div class="fullscreen-bg row" id="display-all">
        <div class="col-sm-9 col-md-6 col-lg-8 fullscreen-bg">
            <video id="video-display" name="test" src="{{video| trustUrl}}" autoplay="true" loop="true" class="fullscreen-bg__video"></video>
        </div>
        <div class="col-sm-3 col-md-6 col-lg-4">
            <div class="col-md-12">
                <div class="animated fadeIn">
                    <div class="card-header">
                        <div class="h5 text-editor mb-0 mt-2">Escanea el c√≥digo QR de promociones</div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="card-body">
                    <div class="col-sm-12 col-lg-12">
                        <div ng-show="$index == active" class="card text-white bg-info" ng-repeat="item in promotions">
                            <div class="card-body pb-0">
                                <p class="text-center">{{item.title}}</p>
                                <img id="img2" class="img-responsive center-block" src="{{item.image}}"  style="width: 100%; height: 100%;" />
                            </div>
                            <div class="card-body pb-0">
                                <img id="img3"  class="img-responsive center-block" src="{{item.link_qr}}"  style="width: 100%; height: 100%;"/>
                            </div>
                            <div class="card-body pb-0">
                                <p class="text-center"><a style="color: white;" href="{{item.activation}}">{{item.activation}}</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
