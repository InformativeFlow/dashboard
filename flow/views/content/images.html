<div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Cargue Imagen</h3>
          </div>
          <div class="panel-body">
            <input type = "file"  file-model="myFile" />
            <hr>
         <button class="btn btn-default btn-block btn-lg" ng-click = "uploadFile()">guardar archivo</button>
            </div>
            <hr>
            <div class="progress">
              <div class="progress-bar" ng-if="uploadProgress > 0" role="progressbar" aria-valuenow="{{ uploadProgress }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ uploadProgress }}%;">
                {{ uploadProgress == 0 ? '' : uploadProgress + '%' }}
              </div>
          </div>
        </div>
 </div>
   <hr>

<div class="animated fadeIn">
    <div class="card card-default">
        <div class="card-header">
            <i class="fa fa-picture-o"></i>Imagenes disponibles
        </div>
        <div class="card-body">
            <div class="card">
                <div id="collapse1">
                    <div id="div1" class="tz-gallery">
                        <div class="row">
                            <div class="baguetteBoxOne col-sm-6 col-md-4" ng-if="$even" ng-repeat='item in contentImages'>
                                <button type="button" class="pull-right btn btn-danger" style="padding: 1px;" ng-click="deleteImage(item.name['S'])"><i class="fa fa-trash"></i></button>                       
                                <a class="lightbox" href="{{item.path['S']}}">
                                    <img src="{{item.path['S']}}" alt="image">
                                </a>
                            </div>
                            <div class="baguetteBoxOne col-sm-6 col-md-4" ng-if="$odd" ng-repeat='item in contentImages'>
                                <button type="button" class="pull-right btn btn-danger" style="padding: 1px;" ng-click="deleteImage(item.name['S'])"><i class="fa fa-trash"></i></button>                       
                                <a class="lightbox" href="{{item.path['S']}}">
                                    <img src="{{item.path['S']}}" alt="image">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
